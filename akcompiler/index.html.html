  <script>
const htmlCode = document.getElementById("htmlCode");
const cssCode = document.getElementById("cssCode");
const jsCode = document.getElementById("jsCode");
const output = document.getElementById("output");

function compile() {
  const html = htmlCode.value;
  const css = `<style>${cssCode.value}</style>`;
  const js = `<script>${jsCode.value}<\/script>`;
  const result = html + css + js;
  output.srcdoc = result;
}

// Update in real time
[htmlCode, cssCode, jsCode].forEach(editor => {
  editor.addEventListener("keyup", compile);
});

// Default content
htmlCode.value = "<h2>Hello, World!</h2>";
cssCode.value = "h2 { color: #ff00ff; text-align: center; }";
jsCode.value = "console.log('Welcome to Modern Compiler');";
