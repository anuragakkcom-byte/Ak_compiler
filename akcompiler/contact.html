<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Modern Code Compiler</title>

  <style>
  	@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at top, #0a0a1a, #000);
  color: white;
  min-height: 100vh;
}

/* ===== NAVBAR ===== */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 60px;
  background: yellow;
  backdrop-filter: blur(10px);
  box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
}

.logo {
  font-size: 1.5rem;
  color: #00ffff;
  text-shadow: 0 0 15px #00ffff;
}

.navbar nav a {
  margin-left: 20px;
  text-decoration: none;
  color: white;
  transition: 0.3s;
}

.navbar nav a:hover,
.navbar nav a.active {
  color: #00ffff;
  text-shadow: 0 0 15px #00ffff;
}

/* ===== CONTACT FORM ===== */
.contact-container {
  max-width: 600px;
  margin: 120px auto 50px auto;
  background: rgba(255, 255, 255, 0.05);
  border-radius: 15px;
  padding: 40px;
  box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
  backdrop-filter: blur(12px);
  text-align: center;
}

.contact-container h2 {
  color: #00ffff;
  text-shadow: 0 0 15px #00ffff;
  margin-bottom: 10px;
}

.contact-container p {
  color: #bbb;
  margin-bottom: 25px;
}

.input-group {
  text-align: left;
  margin-bottom: 20px;
}

.input-group label {
  display: block;
  font-size: 0.9rem;
  margin-bottom: 6px;
  color: #00ffff;
}

.input-group input,
.input-group textarea {
  width: 100%;
  padding: 12px;
  border: 2px solid #00ffff33;
  border-radius: 8px;
  background: #111;
  color: #0ff;
  font-size: 1rem;
  outline: none;
  transition: 0.3s;
}

.input-group input:focus,
.input-group textarea:focus {
  border-color: #00ffff;
  box-shadow: 0 0 10px #00ffff;
}

/* ===== BUTTON ===== */
.glow-btn {
  background: none;
  border: 2px solid #00ffff;
  color: #00ffff;
  font-size: 1rem;
  font-weight: 600;
  padding: 12px 25px;
  border-radius: 30px;
  cursor: pointer;
  transition: 0.3s;
}

.glow-btn:hover {
  background: #00ffff;
  color: #000;
  box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
}

/* ===== FOOTER ===== */
footer {
  text-align: center;
  padding: 20px;
  background: aqua;
  color: black;
  font-size: 30;
  font-weight:bold;
}
.h{
  font-size: 30px;
}
  </style>

</head>
<body>
  <div class="h">
  <!-- ===== HEADER / NAVBAR ===== -->
  <header class="navbar">
    <h1 class="logo">üíª Modern Compiler</h1>
    <nav>
      <a href="ak.html">Home</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <!-- ===== CONTACT SECTION ===== -->
  <section class="contact-container">
    <h2>üì¨ Contact Us</h2>
    <p>Have questions, ideas, or feedback? Let‚Äôs connect!</p>

    <form id="contactForm">
      <div class="input-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>
      </div>

      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>

      <div class="input-group">
        <label for="message">Your Message</label>
        <textarea id="message" rows="5" placeholder="Type your message..." required></textarea>
      </div>

      <button type="submit" class="glow-btn">Send Message</button>
    </form>
  </section>
</div>
  <footer>
    <p>¬© 2025 Modern Compiler | Built with üíô by Akbhai. technical-student</p>
  </footer>

  <script>
  	document.getElementById("contactForm").addEventListener("submit", (e) => {
  e.preventDefault();

  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const message = document.getElementById("message").value.trim();

  if (!name || !email || !message) {
    alert("‚ö†Ô∏è Please fill out all fields!");
    return;
  }

  // Simulate sending message
  alert(`‚úÖ Thank you, ${name}! Your message has been sent successfully.`);
  document.getElementById("contactForm").reset();
});

  </script>
</body>
</html>
